<!DOCTYPE html>
<html>
    <head>
    <title>Dynamic HTML Example</title>
    <script Language="Javascript">

        var timerID;
        var x = 0;
        var y = 0;
        
        function BeginAnimation ()
        { 
          timerID = window.setInterval("ContinueAnimation()", 50); 
        }

        function ContinueAnimation ()
        { 
            x += 10;
            MyPhoto.style.left = x + 'px';
            y += 4;
            MyPhoto.style.top = y + 'px';
            
            if (x>200)
            {
                window.clearInterval(timerID);
            }
        }
    </script>
    </head>

    <body onload = "BeginAnimation()" marginheight="0" topmargin="0" lefrtmargin="0">
    <img id="MyPhoto" style="position:absolute; top:0px; left:0px;" src= "BEACH.jpg">
    </body>



</html>
